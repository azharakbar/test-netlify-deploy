# .github/workflows/netlify.yml
name: Build and Deploy to Netlify
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy_to_preview:
    runs-on: ubuntu-18.04
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v2

      # ( Build to ./dist or other directory... )
      - name: Install Client
        run: npm ci
      
      - name: Build Client
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './build'
          production-branch: dummy
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          overwrites-pull-request-comment: false
          enable-commit-comment: false
          production-deploy: false
          enable-commit-status: true
          alias: deploy-preview-${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

  deploy_to_dev:
    name: Deploy to Dev 
    environment: 
      name: dev
      url: 'https://dev--margin-free.netlify.app'
    if: github.event.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Client
        run: npm ci
      
      - name: Build Client
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: build
          path: build
          retention-days: 90

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './build'
          production-branch: dummy
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions to dev"
          enable-pull-request-comment: false
          overwrites-pull-request-comment: false
          enable-commit-comment: false
          production-deploy: false
          enable-commit-status: true
          alias: dev
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

  deploy_to_stage:
    name: Deploy to Stage 
    environment: 
      name: stage
      url: 'https://stage--margin-free.netlify.app'
    if: github.event.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: deploy_to_dev
    steps:
      - uses: actions/checkout@v2

      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.10
        with:
          name: build
          path: build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './build'
          production-branch: dummy
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions to stage"
          enable-pull-request-comment: false
          overwrites-pull-request-comment: false
          enable-commit-comment: false
          production-deploy: false
          enable-commit-status: true
          alias: stage
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

  deploy_to_prod:
    name: Deploy to Prod 
    environment:
      name: production
      url: 'https://margin-free.netlify.app'
    if: github.event.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: deploy_to_stage
    steps:
      - uses: actions/checkout@v2

      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.10
        with:
          name: build
          path: build
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './build'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions to prod"
          enable-pull-request-comment: false
          overwrites-pull-request-comment: false
          enable-commit-comment: false
          production-deploy: true
          enable-commit-status: false
          github-deployment-environment: production
          github-deployment-description: Description of the GitHub Prod Deployment
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
